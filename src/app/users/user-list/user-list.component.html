
<app-header></app-header>
<app-menu></app-menu>

<div class="component">
    
    <div class="sub-header">
        <h6>All Users</h6>
        <div class="input-group input-group-sm search-box">
            <input class="form-control" id="user-search" type="text" placeholder="Search" [(ngModel)]="searchCriteria">
            <div class="input-group-append">
                <label for="user-search" class="input-group-text">&#8981;</label>
            </div>
        </div>
    </div>

    <table class="table table-sm table-bordered table-striped">
        <thead class="thead-light">
            <th>ID</th>
            <th>Username</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Reviewer</th>
            <th>Admin</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let u of users | userSearch:searchCriteria | sort:'lastName'">
                <td>{{u.id}}</td>
                <td>{{u.username}}</td>
                <td>{{u.lastName}}, {{u.firstName}}</td>
                <td>{{u.phone}}</td>
                <td>
                    <a href="mailto:{{u.email}}" target="_blank">{{u.email != null ? "Email" : ""}}</a>
                </td>
                <td class="check">{{u.isReviewer ? "&#10003;" : ""}}</td>
                <td class="check">{{u.isAdmin ? "&#10003;" : ""}}</td>
                <td>
                    <a routerLink="/users/detail/{{u.id}}">Detail</a>
                    <span> || </span>
                    <a routerLink="/users/edit/{{u.id}}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
